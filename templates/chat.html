{% extends "layout.html" %}
{% block title %}
  Channel Genral
{% endblock%}

{% block body %}


<div class="container">
  <h1 class="text-center" id="display_name">{{ session.username }}</h1>

<h3 class="current-chat text-center"></h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4 id="ch-n">Channels</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">

                  <form class="" method="post">
                    <input type="text" id="channel_name" class="search-bar" name="channel_name"  placeholder="New Channel" >
                    <span class="input-group-addon">
                    <button type="button" id="creat_channel"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                    </span>
                  </form>

              </div>
            </div>
          </div>
          <div class="inbox_chat">
            <!-- Channels -->
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <!-- Messages -->

          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" id="message" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" id="send" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

    </div></div>

{% endblock%}
